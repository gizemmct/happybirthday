<body>

  <h1>ğŸ‰ DoÄŸum GÃ¼nÃ¼n Kutlu Olsun CEREN! ğŸ‰</h1>
  <p>Bunu beÄŸendin mi?</p>

  <div class="buttons">

    <button id="noBtn" onclick="nextNoStep()">HayÄ±r âŒ</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const noMessages = [
      "Emin misin?",
      "GerÃ§ekten emin misin?",
      "Tam olarak emin olduÄŸunu sÃ¶yleyebilir misin?",
      "Bir daha dÃ¼ÅŸÃ¼n lÃ¼tfen...",
      "HayÄ±r dersen Ã§ok Ã¼zÃ¼lÃ¼rÃ¼m ğŸ˜¢",
      "GerÃ§ekten Ã§ok Ã¼zÃ¼lÃ¼rÃ¼m ğŸ˜”",
      "Ã‡ok ama Ã§ok Ã¼zÃ¼lÃ¼rÃ¼m ğŸ¥º",
      "Peki... tamam artÄ±k sormayacaÄŸÄ±m ğŸ˜"
    ];

    let noStep = 0;
    let yesSize = 1.2;

    function growYes() {
      yesSize += 0.3;
      yesBtn.style.fontSize = yesSize + "em";
      checkIfFullScreen();
    }

    function nextNoStep() {
      if (noStep < noMessages.length - 1) {
        noBtn.innerText = noMessages[noStep];
        noStep++;
        growYes(); // HayÄ±ra basÄ±ldÄ±kÃ§a evet butonu bÃ¼yÃ¼sÃ¼n
      } else if (noStep === noMessages.length - 1) {
        noBtn.innerText = noMessages[noStep];
        noStep++;
        growYes();
      } else {
        showFullScreenYes();
        startConfetti();
      }
    }

    function checkIfFullScreen() {
      if (yesSize >= 5.5) {
        showFullScreenYes();
        startConfetti();
      }
    }

    function showFullScreenYes() {
      yesBtn.style.position = "fixed";
      yesBtn.style.top = "0";
      yesBtn.style.left = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.fontSize = "3em";
      yesBtn.style.borderRadius = "0";
      yesBtn.innerText = "ğŸ’š TEÅEKKÃœRLER CANÄ°KOM SENÄ° SEVÄ°YORUZZ ğŸ’š";
      noBtn.remove();
    }

    // Konfeti oluÅŸturup animasyonu baÅŸlatan fonksiyon
    function startConfetti() {
      const colors = ['#fcee09', '#ff4b1f', '#1fddff', '#ff77a8', '#28a745', '#dc3545'];
      const count = 150;

      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.style.animationDelay = (Math.random() * 5) + 's';
        confetti.style.width = confetti.style.height = (5 + Math.random() * 7) + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);

        // 5 saniye sonra confettiyi kaldÄ±r
        setTimeout(() => {

      }
    }
  </script>
